<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourCart</title>
    <!-- links to css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/yourCart.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="navbar">
            <a href="./index.html" class="navbar__logo">TheSweatShop</a>
            <div class="navbar__list">
                <ul class="navbar__links-list">
                    <li class="navbar__links-item">
                        <a href="./index.html" class="navbar__link">Shop</a>
                    </li>
                    <li class="navbar__links-item">
                        <a href="#" class="navbar__link">About</a>
                    </li>
                </ul>
            </div> 
            <div class="navbar__shopping-cart-parrent">
                <a href="./YourCart.html" class="navbar__shopping-cart-txt navbar__link--active"><img src="./assets/svg/cart-shopping-svgrepo-com.svg" alt="shopping cart icon" class="navbar__shopping-cart">Your Cart</a>
            </div>       
        </div>        
    </nav>
    <main>
        <h1 class="cart__header">Your Shopping Cart</h1>
        <div id="cart__items-container"></div>
        <div class="cart__empty" id="cart__empty-message">
            Your cart is empty
        </div>
        <div class="cart__total" id="cart__total">
            Total: $0.00
        </div>
        <button class="checkout__btn" id="checkout__btn" style="display:none;">
            Proceed to Checkout
        </button>
    </main>
    <!-- link to js -->
    <script src="cart.js"></script>
    <!-- footer -->
    <footer>
        <div class="footer_links-container">
            <ul class="links__container">
                <li class="links__item">
                    <p class="link__header">About Us</p>
                </li>
                <li class="links__item">
                    <a href="#" class="links">Products</a>
                </li>
                <li class="links__item">
                    <a href="#" class="links">Returns</a>
                </li>
                <li class="links__item">
                    <a href="#" class="links">Sustainability</a>
                </li>
            </ul>
            <ul class="links__container">
                <li class="links__item">
                    <p class="link__header">Your Profile</p>
                </li>
                <li class="links__item">
                    <a href="#" class="links">Contact</a>
                </li>
                <li class="links__item">
                    <a href="#" class="links">My Orders</a>
                </li>
            </ul>
            <div class="footer__socials">
                <a href="#" class="socials__link"><img src="./assets/svg/facebook-svgrepo-com.svg" alt="Facebook logo" class="socials__img"></a>
                <a href="#" class="socials__link"><img src="./assets/svg/instagram-167-svgrepo-com.svg" alt="Instagram logo" class="socials__img"></a>
            </div>        
        </div>
    </footer>
</body>
</html>
