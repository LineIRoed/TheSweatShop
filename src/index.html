<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheSweatShop</title>
    <!-- links to css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="navbar">
            <a href="#" class="navbar__logo">TheSweatShop</a>
            <div class="navbar__list">
                <ul class="navbar__links-list">
                    <li class="navbar__links-item">
                        <a href="#" class="navbar__link navbar__link--active">Shop</a>
                    </li>
                    <li class="navbar__links-item">
                        <a href="#" class="navbar__link">About</a>
                    </li>
                </ul>
            </div> 
            <!-- shopping cart icon -->
            <div class="navbar__shopping-cart-parrent">
                <a href="./YourCart.html" class="navbar__shopping-cart-txt"><img src="./assets/svg/cart-shopping-svgrepo-com.svg" alt="shopping cart icon" class="navbar__shopping-cart">Your Cart</a>
                <!-- Cart badge -->
                <div class="cart">
                    <span class="cart-badge">0</span>
                </div>
            </div>       
        </div>        
    </nav>
    <main>
        <!-- headers -->
       <div class="main__header">
            <h1 class="header">TheSweatShop</h1>
            <h2 class="sub__header">Where Clothes Come To Be</h2>
       </div>

       <!-- sort buttons -->
        <div class="sort-buttons">
            Sort By:
            <button class="sort-button" data-sort="all">All</button>
            <button class="sort-button" data-sort="price-high">Price High</button>
            <button class="sort-button" data-sort="price-low">Price Low</button>
            <button class="sort-button" data-sort="newest">Newest</button>
        </div>
        
        <!-- products -->
        <div class="cards"></div>
                
                 <!-- <article class="cards">
                    <img src="./assets/images/baggy_jeans.webp" alt="Baggy Jeans" class="product__image">
                    <h2 class="product__title">Jessica`s Baggy Jeans</h2>
                    <div class="price__cart">
                        <p class="product__price">$30</p>
                        <button class="add_cart">Add To Cart</button>
                    </div>
                </article> -->

    </main>
    <!-- link to js -->
    <script src="./js/app.js"></script>
    <!-- footer -->
    <footer>
        <div class="footer_links-container">
            <ul class="links__container">
                <li class="links__item">
                    <p class="link__header">About Us</p>
                </li>
                <li class="links__item">
                    <a href="#" class="links">Products</a>
                </li>
                <li class="links__item">
                    <a href="#" class="links">Returns</a>
                </li>
                <li class="links__item">
                    <a href="#" class="links">Sustainability</a>
                </li>
            </ul>
            <ul class="links__container">
                <li class="links__item">
                    <p class="link__header">Your Profile</p>
                </li>
                <li class="links__item">
                    <a href="#" class="links">Contact</a>
                </li>
                <li class="links__item">
                    <a href="#" class="links">My Orders</a>
                </li>
            </ul>
            <!-- socials icons-->
            <div class="footer__socials">
                <a href="#" class="socials__link"><img src="./assets/svg/facebook-svgrepo-com.svg" alt="Facebook logo" class="socials__img"></a>
                <a href="#" class="socials__link"><img src="./assets/svg/instagram-167-svgrepo-com.svg" alt="Instagram logo" class="socials__img"></a>
            </div>        
        </div>
    </footer>
</body>
</html>
